<template name="home">
	<div class="container">
		<div class="header-home">
			<i class="fa fa-user fa-5x"></i>
			<h1>Profile name</h1>
		</div>

		<form class="go-create">
			<button type="submit" id="btnGoCreate" class="btn btn-default"><a href="/createRoom">Create new map event!</a></button>
			<!-- Gå till create room-->

			<button type="submit" id="btnFriendList" class="btn btn-default">Add new friends</button>
			<!-- Hur ska man lägga till vänner-->
		</form>

		<form class="all-rooms">
			<label class="text-all-rooms">Here you see your current map events</label>
	      	<!-- lists all rooms -->
		</form>

		<table class="table">
	      {{#each newrooms}}
	        {{> newroom}}
	      {{/each}}
	    </table>
	      	

	</div>
</template>

<!-- <template name="newroom">
  <li>{{text}}</li>
</template> -->


<template name="newroom">
	<li>
		<span class="text">{{text}}</span>
		<button class="delete">&times;</button>
	</li>
</template>
